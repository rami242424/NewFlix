<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/find.css">
    <title>find movie</title>
</head>
<body>
    <!-- <span class="material-symbols-outlined">
        wifi
    </span> -->

    <form class="find-search-bar-form display-flex-center position-relative">
        <div class="display-flex-center position-relative">
            <input class="find-search-bar" placeholder="검색하기" />
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
    </form>

    <div class="best-movie position-relative">
        <div class="best-movie__img-container">
            <img src="./IMG/나는솔로.jpg" alt="" class="best-movie__img" />
            <span class="material-symbols-outlined">
                play_arrow
            </span>
        </div>
        <div class="best-movie__title">
            <p class="best-movie__promotion-text">지금 가장 흥행하는 작품은?</p>
            <span class="best-movie__movie-name">나는솔로</span>
        </div>
    </div>


    <div class="movie-recommendation">
        <span class="movie-recommendation__title">다른작품보기 ></span>
        <ul class="movie-recommendation__imgs">
            <li>
                <img src="./IMG/1.png" alt="">
            </li>
            <li>
                <img src="./IMG/2.png" alt="">
            </li>
            <li>
                <img src="./IMG/3.png" alt="">
            </li>
        </ul>
    </div>

    <div class="navigation-bar">
        <a href="find.html">
            <span class="material-symbols-outlined find-icon-licked">
                search
            </span>
        </a>
        <a href="mypage.html">
            <span class="material-symbols-outlined">
                person
            </span>
        </a>
    </div>

</body>
</html>
